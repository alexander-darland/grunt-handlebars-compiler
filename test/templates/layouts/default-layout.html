<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
{{> meta meta }}
</head>
<body>
    <header>
    {{> nav nav }}
    </header>
    <main>
        {{#equal 'a' 'a'}}<h1>Equal</h1>{{else}}<h1>Not Equal</h1>{{/equal}}
        {{#equal 'a' 'b'}}<h1>Equal</h1>{{else}}<h1>Not Equal</h1>{{/equal}}

        {{#each content}}
        {{> (lookup . 'view') model }}
        {{/each}}
    </main>
    <footer>
    {{> footer footer }}
    </footer>
</body>
</html>
